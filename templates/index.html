<!DOCTYPE html>
<html>
<head>
  <title>To do list application</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css"/>
</head>

<body>
<div class="content">
    <h1>WEB Todolist</h1>

    <ul>
      {% for item in list_to_do %}
        <li>{{ item.name, item.done }} <a href="/edit/{{item.id}}"><img src="/static/edit.png"></a> |
            <a href="/remove/{{item.id}}"><img src="/static/delete.png"></a></li>
      {% endfor %}

    </ul>

    <nav>
        <a href="/add">Add new task</a>
    </nav>

</div>
</body>


</html>
